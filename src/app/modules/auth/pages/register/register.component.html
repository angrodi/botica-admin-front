<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Crea una cuenta</h2>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Nombres</mat-label>
          <input formControlName="nombres" matInput required>
          <mat-error *ngIf="form.get('nombres').hasError('required')">Nombres requeridos</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Apellidos</mat-label>
          <input formControlName="apellidos" matInput required>
          <mat-error *ngIf="form.get('apellidos').hasError('required')">Apellidos requeridos</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Correo electrónico</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="form.get('email').hasError('required')">Correo electrónico requerido</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Contraseña</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix [matTooltip]="visible ? 'Ocultar contraseña' : 'Mostrar contraseña'" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <!-- <mat-hint>Click the eye to toggle visibility</mat-hint> -->
          <mat-error *ngIf="form.get('password').hasError('required')">Contraseña requerida</mat-error>
        </mat-form-field>

      </div>

      <!-- <div fxLayout="row" fxLayoutAlign="center center">
        <mat-checkbox class="caption">Acepto los <a>terminos y condiciones.</a></mat-checkbox>
      </div> -->
      <button (click)="registrarse()" color="primary" mat-raised-button type="button">
        CREAR CUENTA
      </button>
      <p class="text-secondary text-center">
        ¿Ya tienes una cuenta?<br/>
        <a [routerLink]="['/entrar']" class="text-purple">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</div>
