<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Bienvenido</h2>
      <h4 class="body-2 text-secondary m-0">Ingrese sus datos para iniciar sesión</h4>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow" class="mb-2">
          <mat-label>Correo electrónico</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="errorCampoRequerido('email')">Correo electrónico requerido</mat-error>
          <mat-error *ngIf="errorEmailInvalido()">Ingrese un correo electrónico válido</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Contraseña</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix [matTooltip]="visible ? 'Ocultar contraseña' : 'Mostrar contraseña'" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <!-- <mat-hint>Click the eye to toggle visibility</mat-hint> -->
          <mat-error *ngIf="errorCampoRequerido('password')">Contraseña requerida</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center"><!-- space-between center -->
        <!-- <mat-checkbox class="caption" color="primary">Recuerdame</mat-checkbox> -->
        <!-- <a [routerLink]="['/forgot-password']" class="caption">¿Olvidaste tu contraseña?</a> -->
      </div>

      <button (click)="iniciarSesion()" color="primary" mat-raised-button type="button" [disabled]="form.pending || form.invalid">
        INICIAR SESIÓN
      </button>

      <!-- <p class="text-secondary text-center">
        ¿Aún no tienes una cuenta?<br/>
        <a [routerLink]="['/registro']" class="text-purple">Regístrate aquí</a>
      </p> -->
    </div>
  </div>
</div>
