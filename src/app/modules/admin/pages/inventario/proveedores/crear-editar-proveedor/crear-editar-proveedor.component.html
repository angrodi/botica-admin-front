<form (ngSubmit)="guardar()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    <h2 *ngIf="esModoCrear()"
        class="headline m-0"
        fxFlex="auto">
        Nuevo proveedor
    </h2>
    <h2 *ngIf="esModoEditar()"
        class="headline m-0"
        fxFlex="auto">
        Editar proveedor
    </h2>

    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button> -->

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">

    <mat-form-field class="mt-6 flex-auto mb-2">
      <mat-label>Nombre</mat-label>
      <input cdkFocusInitial formControlName="nombre" matInput>

      <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      <mat-error *ngIf="errorCampoRequerido('nombre')">Nombre requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="flex-auto mb-2">
      <mat-label>RUC</mat-label>
      <input cdkFocusInitial formControlName="ruc" matInput type="number">

      <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      <mat-error *ngIf="errorCampoRequerido('ruc')">RUC requerido</mat-error>
      <mat-error *ngIf="errorFormatoRUC()">El número de RUC debe tener 11 dígitos</mat-error>
    </mat-form-field>

    <mat-form-field class="flex-auto mb-2">
      <mat-label>Teléfono</mat-label>
      <input formControlName="telefono" matInput>

      <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
      <mat-error *ngIf="errorCampoRequerido('telefono')">Teléfono requerido</mat-error>
    </mat-form-field>
    
    <mat-form-field class="flex-auto">
      <mat-label>Dirección</mat-label>
      <input formControlName="direccion" matInput>

      <mat-icon [icIcon]="icEditLocation" class="mr-3" matPrefix></mat-icon>
      <mat-error *ngIf="errorCampoRequerido('direccion')">Dirección requerida</mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button *ngIf="esModoCrear()" color="primary" mat-button type="submit" [disabled]="form.pending || form.invalid">CREAR</button>
    <button *ngIf="esModoEditar()" color="primary" mat-button type="submit" [disabled]="form.pending || form.invalid">ACTUALIZAR</button>
  </mat-dialog-actions>
</form>
