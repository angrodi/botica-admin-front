<vex-secondary-toolbar current="Dashboard">
  <vex-breadcrumbs [crumbs]="['Dashboard']" class="flex-auto"></vex-breadcrumbs>

  <!-- <button class="ml-2" color="primary" mat-icon-button type="button">
    <mat-icon [icIcon]="icMoreVert"></mat-icon>
  </button> -->
</vex-secondary-toolbar>

<div class="p-gutter"
     gdColumns="1fr 1fr 1fr 1fr"
     gdColumns.lt-md="1fr 1fr"
     gdColumns.lt-sm="1fr"
     gdGap="16px"
     vexContainer>

  <div gdColumn="1 / 3" gdColumn.lt-md="1 / -1" gdColumn.lt-sm="1">
    <div class="card bg-primary" fxLayout="row" fxLayout.xs="column" >
      <div class="p-4 ml-4" fxFlex="none" fxFlexAlign="center">
        <img src="assets/img/illustrations/checklist.svg" style="height: 168px; width: 152px">
      </div>
    
      <div class="p-6 text-primary-contrast" fxFlex="auto">
        <h2 class="headline m-0">{{ 'Bienvenid@ ' + usuarioJWT.nombre  }}</h2>
        <p class="caption m-0 opacity-50 mb-3">Tienes las siguientes funciones disponibles:</p>
    
        <div class="mt-2" fxLayout="row" fxLayoutAlign="start center" *ngIf="mostrarOpcionInventario()">
          <ic-icon [icon]="icCheckCircle" class="mr-2" size="24px"></ic-icon>
          <span class="body-2 cursor-pointer">Inventario</span>
        </div>
    
        <div class="mt-2" fxLayout="row" fxLayoutAlign="start center" *ngIf="mostrarOpcionUsuarios()">
          <ic-icon [icon]="icCheckCircle" class="mr-2" size="24px"></ic-icon>
          <span class="body-2 cursor-pointer">Usuarios</span>
        </div>
    
        <div class="mt-2" fxLayout="row" fxLayoutAlign="start center" *ngIf="mostrarOpcionPedidos()">
          <ic-icon [icon]="icCheckCircle" class="mr-2" size="24px"></ic-icon>
          <span class="body-2 cursor-pointer">Pedidos</span>
        </div>
      </div>
    </div>
  </div>

  <div gdColumn.lt-sm="1">
    <div class="card p-6 relative hover:shadow-16 trans-shadow"
         fxLayout="column"
         fxLayoutAlign="start center">
      <div class="rounded-full w-12 h-12 flex items-center justify-center text-primary bg-primary-light">
        <mat-icon [icIcon]="icGroup"></mat-icon>
      </div>

      <h2 class="display-2 font-bold mt-5 mb-2">{{ numClientes || 0 }}</h2>
      <h3 class="subheading-2 font-medium text-secondary m-0">Clientes</h3>
    </div>
  </div>

  <div gdColumn.lt-sm="1">
    <div class="card p-6 relative hover:shadow-16 trans-shadow"
         fxLayout="column"
         fxLayoutAlign="start center">
      <div class="rounded-full w-12 h-12 flex items-center justify-center text-teal bg-teal-light">
        <mat-icon [icIcon]="icShoppingCart"></mat-icon>
      </div>

      <h2 class="display-2 font-bold mt-5 mb-2">{{ numProductos || 0 }}</h2>
      <h3 class="subheading-2 font-medium text-secondary m-0">Productos</h3>
    </div>
  </div>


</div>
