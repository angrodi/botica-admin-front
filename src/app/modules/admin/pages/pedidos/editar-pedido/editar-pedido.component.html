<form (ngSubmit)="actualizarPedido()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    <h2 class="headline m-0"
        fxFlex="auto">
        Editar pedido
    </h2>

    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button> -->

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">

    <mat-form-field class="mt-6 flex-auto">
      <mat-label>CÃ³digo</mat-label>
      <input matInput [value]="pedido.id" readonly>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Estado</mat-label>
      <mat-select cdkFocusInitial formControlName="estado" matInput>
        <mat-option [value]="'pendiente'">Pendiente de pago</mat-option>
        <mat-option [value]="'pagado'">Pagado</mat-option>
        <mat-option [value]="'cancelado'">Cancelado</mat-option>
        <mat-option [value]="'entregado'">Entregado</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button color="primary" mat-button type="submit">ACTUALIZAR</button>
  </mat-dialog-actions>
</form>
